---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

trigger:
  branch:
  - master
  event:
  - push

steps:
- name: unit-test
  image: golang:1.12.7
  commands:
  - go test -tags "unit" -v -cover ./...

- name: integration-test
  image: golang:1.12.7
  commands:
  # TODO
  #- go test -tags "integration" -v -cover ./...
  - :

- name: build
  image: golang:1.12.7
  commands:
  - CGO_ENABLED=0 GOOS=linux go build -tags "mysql" -a -installsuffix cgo -o tabemap-api .

- name: git-commit-hash
  image: alpine/git:1.0.7
  commands:
  - echo -n "$(git tag -l --points-at HEAD)" >> .tags
  - echo -n "$(git rev-parse --short HEAD)" >> .tags
  - echo -n "," >> .tags
  - echo -n "latest" >> .tags

- name: docker
  image: plugins/docker
  settings:
    repo: docker.io/kanatakita/tabemap-api
    tags: latest
    dockerfile: ./Dockerfile
    username:
      from_secret: docker-username
    password:
      from_secret: docker-password
  depends_on:
  - unit-test
  - integration-test
  - build

- name: update-manifest
  image: alpine/git:1.0.7
  environment:
    TZ: Asia/Tokyo
    SSH_KEY:
      from_secret: deploy_key
  commands:
  - export REMOTE_URL="$(git config remote.origin.url | sed -e 's|.git$||g')"
  - export REPOSITORY="$(echo $REMOTE_URL | awk -F'/' '{print $NF}')"
  - export COMMIT_HASH="$(git rev-parse --short HEAD)"
  - mkdir /root/.ssh && echo "$SSH_KEY" > /root/.ssh/id_rsa && chmod 0600 /root/.ssh/id_rsa
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > /root/.ssh/config
  - git clone git@github.com:ShotaKitazawa/manifests-gitops.git /root/manifests
  - cd /root/manifests
  - sed -i -e 's|\(deployDate:\).*$|\1 '$(date +%Y-%m-%d)'|g' /root/manifests/myapp/$REPOSITORY/manifest.yaml
  - sed -i -e 's|\(commitHash:\).*$|\1 '$COMMIT_HASH'|g' /root/manifests/myapp/$REPOSITORY/manifest.yaml
  - git add .
  - git config user.name DroneCI
  - git config user.email dummy@example.com
  - git commit -m "update by Drone CI ($REMOTE_URL/commit/$COMMIT_HASH)"
  - git push origin HEAD
  depends_on:
  - docker


